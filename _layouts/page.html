---
layout: default
---
{% if page.title != '' %}
<div class="header">
  <div class="headertitle">
    <h1>{{ page.title }}</h1>
  </div>
</div>
{% endif %}
<article class="contents">
  <div class="textblock">
{{ content }}
  </div>
</article>
{% if page.edited %}
<p><small>Updated on {{ page.edited }}</small></p>
{% endif %}
